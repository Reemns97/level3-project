apiVersion: apps/v1
kind: Deployment
metadata:
  name: queue-master
  labels:
    app: queue-master
spec:
  replicas: 1
  selector:
    matchLabels:
      app: queue-master
  template:
    metadata:
      labels:
        app: queue-master
    spec:
      containers:
      - name: queue-master
        image: reemns97/queue-master
        ports:
        - containerPort: 80
--- 
apiVersion: v1
kind: Service
metadata:
  name: queue-master
  labels:
    app: queue-master
spec:
  selector:
    app: queue-master
  ports:
    - port: 80
      targetPort: 80
