apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-service
  namespace: test
  labels:
    app: payment-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: payment-service
  template:
    metadata:
      labels:
        app: payment-service
    spec:
      nodeSelector:
        type: worker-0
      containers:
      - name: payment-service
        image: reemns97/payment-service
        ports:
        - containerPort: 80
