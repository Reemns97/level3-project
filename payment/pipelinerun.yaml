apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  generateName: picalc-pr-
spec:
  pipelineRef:
    name: build-and-deploy-pipeline
  params:
    - name: gitUrl
      value: https://github.com/Reemns97/level3-project
    - name: gitRevision
      value: WIP
    - name: pathToYamlFile
      value: payment/deployment.yaml
    - name: imageUrl
      value: docker.io/reemns97/payment
    - name: imageTag
      value: "latest"
  serviceAccountName: reem-sa
  workspaces:
    - name: git-source
      persistentVolumeClaim:
        claimName: picalc-source-paymentt
